<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Event Calendar</h1>
    <div class="d-flex justify-content-between mb-3">
      <button id="prevMonth" class="btn btn-outline-primary btn-sm">&laquo; Prev</button>
      <h4 id="monthYear" class="m-0"></h4>
      <button id="nextMonth" class="btn btn-outline-primary btn-sm">Next &raquo;</button>
    </div>
    <div class="row fw-bold text-center">
      <div class="col">Sun</div>
      <div class="col">Mon</div>
      <div class="col">Tue</div>
      <div class="col">Wed</div>
      <div class="col">Thu</div>
      <div class="col">Fri</div>
      <div class="col">Sat</div>
    </div>
    <div id="calendar" class="row text-center"></div>
  </div>

  <!-- Modal for adding events -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="selectedDate"></p>
          <input type="text" id="eventText" class="form-control" placeholder="Event details" />
        </div>
        <div class="modal-footer">
          <button type="button" id="saveEvent" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
